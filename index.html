<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <header name = "Access-Control-Allow-Origin" value = "*" />
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>

    <title>FCC Random Quote</title>
  </head>
  <body>
    <div class="container main-content-container">
      <div class="quote-wrapper">
        <div class="quote-content">
          <h3 id="quoteContent">
            If you can't fly then run, if you can't run then walk, if you can't
            walk then crawl, but whatever you do you have to keep moving forward.
          </h3>
        </div>
        <div class="quote-author">
          <h5 id="quoteAuthor">― Martin Luther King Jr.</h5>
        </div>
        <div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="sharebuttons">
                  <!-- <a id="share" href="#" class="fa fa-twitter"></a> -->
                  <div id="tweetButton">
                    <a class="twitter-share-button"
                       href="https://twitter.com/share"
                       data-size="large"
                       data-text="&quot;If you can't fly then run, if you can't run then walk, if you can't walk then crawl, but whatever you do you have to keep moving forward.&quot; Martin Luther King Jr"
                       data-url="/">
                    </a>
                    <script>
                      !function(d,s,id){
                        var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){
                          js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);
                        }
                      }(document,"script","twitter-wjs");
                    </script>
                  </div>
                </div>
                <div class="quotebutton">
                  <button id="newQuoteButton" class="btn btn-primary" type="button" name="button"> New Quote</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
